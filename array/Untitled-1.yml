          properties: 
            technologyCode: 
              type: string
              example: ""
            equipmentAmount: 
              type: integer
              example: 10
    onDuty: 
      type: boolean
      example: false
    schedule: 
      type: object
      properties: 
        startDate: 
          type: string
          example: ""
